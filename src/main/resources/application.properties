# blog.banner.title=Welcome to my awesome new Blog!
# blog.banner.content=With kotlin, Gradle and Thymeleaf ;)

server.error.whitelabel.enabled=false

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update

spring.h2.console.enabled=true

# (h2 console: this is the default path)
spring.h2.console.path=/h2-console

# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store=classpath:keystore/secured-keys.p12
# The password used to generate the certificate
server.ssl.key-store-password=security
# The alias mapped to the certificate
server.ssl.key-alias=baeldung
# Unable ssl
server.ssl.enabled=true
# Port for HTTPS and read by Spring Boot via @Value("${server.port:443}")
server.port=8443
